name: Test

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test-linux:

    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v3

      - name: Install ksh, zsh, shellcheck
        run: |
          sudo apt-get install -qq ksh zsh shellcheck fd-find
          sudo apt-get install -qq fd-find || true
          sudo apt-get install -qq fdclone || true

      - name: Print Tool Versions
        run: |
          echo "bash --version"
          bash --version
          echo "ksh --version"
          ksh --version || true
          echo "zsh --version"
          zsh --version
          echo "shellcheck --version"
          shellcheck --version
          echo "fdfind --version"
          fdfind --version

      - name: Run make check
        run: make check


  test-windows:

    runs-on: windows-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v3

      - name: Run Tests
        shell: bash
        run: |
          test/run.sh all

  test-macos:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install GNU Tools, fd and ksh
        run: brew install bash gnu-getopt coreutils findutils grep gnu-sed fd ksh93

      - name: Run Tests
        run: make test

